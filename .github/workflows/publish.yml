name: Publish Extension

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test:unit

      - name: Build extension
        run: npm run package

      - name: Publish to VS Marketplace
        if: success()
        run: npx @vscode/vsce publish --no-dependencies -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX (Cursor, Windsurf, VSCodium)
        if: success()
        run: npx ovsx publish --no-dependencies -p ${{ secrets.OPEN_VSX_TOKEN }}
        continue-on-error: true
